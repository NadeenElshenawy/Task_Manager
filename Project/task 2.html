<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create New Task</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-200 min-h-screen flex items-center justify-center">

  <!-- Modal -->
  <div class="bg-white w-full max-w-2xl rounded-2xl shadow-lg p-6 relative">

    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-xl font-semibold text-gray-800">Create New Task</h2>
      <button class="text-gray-400 hover:text-gray-600 text-xl">&times;</button>
    </div>

    <!-- Task Name -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">
        Task Name <span class="text-red-500">*</span>
      </label>
      <input
        type="text"
        placeholder="e.g., Complete Physics Lab Report"
        class="w-full rounded-lg border border-gray-300 px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-teal-400"
      />
    </div>

    <!-- Description -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">
        Description
      </label>
      <textarea
        rows="3"
        placeholder="Add details about this task..."
        class="w-full rounded-lg border border-gray-300 px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-teal-400"
      ></textarea>
    </div>

    <!-- Due Date & Time -->
    <div class="grid grid-cols-2 gap-4 mb-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Due Date <span class="text-red-500">*</span>
        </label>
        <input
          type="date"
          class="w-full rounded-lg border border-gray-300 px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-teal-400"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Time Estimate
        </label>
        <input
          type="text"
          value="15 min"
          class="w-full rounded-lg border border-gray-300 px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-teal-400"
        />
      </div>
    </div>

    <!-- Priority -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-2">
        Priority Level
      </label>
      <div class="flex gap-3">
        <button class="flex-1 border rounded-lg py-2 text-sm text-gray-600 hover:bg-gray-100">
          Low
        </button>
        <button class="flex-1 bg-yellow-400 text-white rounded-lg py-2 text-sm font-medium">
          Medium
        </button>
        <button class="flex-1 border rounded-lg py-2 text-sm text-gray-600 hover:bg-gray-100">
          High
        </button>
      </div>
    </div>

    <!-- Course -->
    <div class="mb-6">
      <label class="block text-sm font-medium text-gray-700 mb-1">
        Course / Subject Tag <span class="text-red-500">*</span>
      </label>
      <select
        class="w-full rounded-lg border border-gray-300 px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-teal-400"
      >
        <option>Select a course...</option>
      </select>
    </div>

    <!-- Footer -->
    <div class="flex justify-between items-center">
      <button class="text-gray-500 text-sm hover:underline">
        Cancel
      </button>

      <button class="bg-teal-500 hover:bg-teal-600 text-white px-6 py-2 rounded-lg flex items-center gap-2 text-sm">
        ðŸ’¾ Save Task
      </button>
    </div>

    <!-- Note -->
    <div class="mt-4 bg-blue-50 text-blue-600 text-xs p-3 rounded-lg">
      * Required fields. Setting a priority helps you focus on what matters most!
    </div>

  </div>

</body>
</html>
