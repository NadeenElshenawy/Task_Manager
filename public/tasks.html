<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Task</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-200 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white w-full max-w-2xl rounded-2xl shadow-lg p-6 relative">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-xl font-semibold text-gray-800">Create New Task</h2>
      <a href="Courses Page UI.html" class="text-gray-400 hover:text-gray-600 text-xl cursor-pointer">&times;</a>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">
        Task Name <span class="text-red-500">*</span>
      </label>
      <input id="task-name" type="text" placeholder="e.g., Complete Physics Lab Report" class="w-full rounded-lg border border-gray-300 px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-teal-400" />
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
      <textarea id="task-desc" rows="3" placeholder="Add details about this task..." class="w-full rounded-lg border border-gray-300 px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-teal-400"></textarea>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Due Date <span class="text-red-500">*</span></label>
        <input id="task-date" type="date" class="w-full rounded-lg border border-gray-300 px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-teal-400" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Time Estimate</label>
        <input id="task-time" type="text" placeholder="e.g., 15 min" class="w-full rounded-lg border border-gray-300 px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-teal-400" />
      </div>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-2">Priority Level</label>
      <div class="flex gap-3">
        <button type="button" class="priority-btn flex-1 border rounded-lg py-2 text-sm text-gray-600 hover:bg-gray-100 transition" data-priority="Low">Low</button>
        <button type="button" class="priority-btn flex-1 bg-yellow-400 text-white rounded-lg py-2 text-sm font-medium shadow-md" data-priority="Medium">Medium</button>
        <button type="button" class="priority-btn flex-1 border rounded-lg py-2 text-sm text-gray-600 hover:bg-gray-100 transition" data-priority="High">High</button>
      </div>
    </div>

    <div class="mb-6">
      <label class="block text-sm font-medium text-gray-700 mb-1">
        Course / Subject Tag <span class="text-red-500">*</span>
      </label>
      <select id="task-course" class="w-full rounded-lg border border-gray-300 px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-teal-400 cursor-pointer">
        <option value="">Loading courses...</option>
      </select>
    </div>

    <div class="flex justify-between items-center border-t pt-4">
      <a href="Courses Page UI.html" class="text-gray-500 text-sm hover:underline">Cancel</a>
      <button id="save-task-btn" class="bg-teal-500 hover:bg-teal-600 text-white px-8 py-2 rounded-lg flex items-center gap-2 text-sm font-semibold transition-all shadow-md active:scale-95">
        ðŸ’¾ Save Task
      </button>
    </div>
  </div>

  <script type="module" src="../src/database/database-logic.js"></script>
</body>
</html>
