<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-cyan-50 to-white min-h-screen flex flex-col items-center justify-center py-12 px-4">

    <div class="flex flex-col items-center mb-8">
        <div class="flex items-center space-x-2 mb-2">
            <div class="w-8 h-8 bg-teal-500 rounded-full flex items-center justify-center">
                <i class="fas fa-bullseye text-white"></i>
            </div>
            <span class="text-2xl font-bold text-slate-800 tracking-tight">TaskMaster</span>
        </div>
        <h1 class="text-4xl font-semibold text-slate-800 mt-4">Welcome Back</h1>
        <p class="text-slate-500 mt-2 text-center">Sign in to continue your productivity journey</p>
    </div>

    <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-100 w-full max-w-md">
        <form class="space-y-6">
            
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Email Address</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400 border-r pr-2 border-transparent">
                        <i class="far fa-envelope"></i>
                    </span>
                    <input type="email" placeholder="you@university.edu" 
                        class="w-full pl-10 pr-4 py-2.5 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent transition text-sm">
                </div>
            </div>

            <div>
                <div class="flex justify-between mb-1">
                    <label class="text-sm font-medium text-slate-700">Password</label>
                </div>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" placeholder="Enter your password" 
                        class="w-full pl-10 pr-10 py-2.5 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent transition text-sm">
                    <span class="absolute inset-y-0 right-0 pr-3 flex items-center text-slate-400 cursor-pointer">
                        <i class="far fa-eye"></i>
                    </span>
                </div>
                <div class="text-right mt-2">
                    <a href="#" class="text-xs font-semibold text-teal-600 hover:text-teal-700">Forgot password?</a>
                </div>
            </div>

            <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 rounded-lg transition duration-200 shadow-md">
                Sign In
            </button>
        </form>

        <div class="relative my-8">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-slate-200"></div>
            </div>
            <div class="relative flex justify-center text-xs">
                <span class="px-3 bg-white text-slate-400">Or continue with</span>
            </div>
        </div>

        <div class="flex space-x-4">
            <button class="flex-1 flex items-center justify-center border border-slate-200 py-2.5 rounded-lg hover:bg-slate-50 transition">
                <i class="fab fa-google mr-2 text-sm text-slate-600"></i> 
                <span class="text-sm font-semibold text-slate-700">Google</span>
            </button>
            <button class="flex-1 flex items-center justify-center border border-slate-200 py-2.5 rounded-lg hover:bg-slate-50 transition">
                <i class="fab fa-github mr-2 text-sm text-slate-600"></i> 
                <span class="text-sm font-semibold text-slate-700">GitHub</span>
            </button>
        </div>

        <div class="text-center mt-8">
            <p class="text-sm text-slate-600">
                Don't have an account? <a href="sign-up.html" class="text-teal-600 font-bold hover:underline">Sign up for free</a>
            </p>
        </div>
    </div>

    <div class="mt-8">
        <a href="#" class="text-slate-500 text-sm hover:text-slate-700 transition flex items-center">
            <i class="fas fa-arrow-left mr-2 text-xs"></i> Back to home
        </a>
    </div>
<script type="module" src="../src/database/auth.js"></script>
</body>
</html>
