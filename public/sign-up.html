<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Create Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-cyan-50 to-white min-h-screen flex flex-col items-center py-12 px-4">

    <div class="flex flex-col items-center mb-8">
        <div class="flex items-center space-x-2 mb-2">
            <div class="w-8 h-8 bg-teal-500 rounded-full flex items-center justify-center">
                <i class="fas fa-bullseye text-white"></i>
            </div>
            <span class="text-2xl font-bold text-slate-800 tracking-tight">TaskMaster</span>
        </div>
        <h1 class="text-4xl font-semibold text-slate-800 mt-4">Create Account</h1>
        <p class="text-slate-500 mt-2">Join thousands of students staying organized</p>
    </div>

    <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-100 w-full max-w-md">
        <form id="signupForm" class="space-y-5">
    
    <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Full Name</label>
        <div class="relative">
            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">
                <i class="far fa-user"></i>
            </span>
            <input type="text" id="fullName" placeholder="John Doe" required
                class="w-full pl-10 pr-4 py-2 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 transition text-sm">
        </div>
    </div>

    <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Email Address</label>
        <div class="relative">
            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">
                <i class="far fa-envelope"></i>
            </span>
            <input type="email" id="email" placeholder="you@university.edu" required
                class="w-full pl-10 pr-4 py-2 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 transition text-sm">
        </div>
    </div>

    <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">University</label>
        <div class="relative">
            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">
                <i class="fas fa-graduation-cap"></i>
            </span>
            <input type="text" id="university" placeholder="Your University Name" required
                class="w-full pl-10 pr-4 py-2 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 transition text-sm">
        </div>
    </div>

    <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
        <div class="relative">
            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">
                <i class="fas fa-lock"></i>
            </span>
            <input type="password" id="password" placeholder="Create a password" required
                class="w-full pl-10 pr-10 py-2 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 transition text-sm">
        </div>
    </div>

    <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Confirm Password</label>
        <div class="relative">
            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">
                <i class="fas fa-lock"></i>
            </span>
            <input type="password" id="confirmPassword" placeholder="Confirm your password" required
                class="w-full pl-10 pr-10 py-2 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 transition text-sm">
        </div>
    </div>

    <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2.5 rounded-lg transition duration-200 shadow-md">
        Create Account
    </button>
</form>
      <div class="relative my-6">
    <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-slate-200"></div>
    </div>
    <div class="relative flex justify-center text-xs">
        <span class="px-2 bg-white text-slate-400">Or continue with</span>
    </div>
</div>

<div class="flex">
    <button type="button" id="googleSignupBtn" class="w-full flex items-center justify-center border border-slate-200 py-2.5 rounded-lg hover:bg-slate-50 transition shadow-sm">
        <i class="fab fa-google mr-2 text-sm text-slate-600"></i> 
        <span class="text-sm font-semibold text-slate-700">Google</span>
    </button>
</div>

        <div class="text-center mt-6">
            <p class="text-sm text-slate-600">
                Already have an account? <a href="#" class="text-teal-600 font-semibold hover:underline">Sign in</a>
            </p>
        </div>
    </div>
<script type="module" src="../src/database/sign-up.js"></script></body>
</html>
