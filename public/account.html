<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        
        /* ÿ•ÿÆŸÅÿßÿ° ÿßŸÑÿ£ŸÇÿ≥ÿßŸÖ ÿ∫Ÿäÿ± ÿßŸÑŸÜÿ¥ÿ∑ÿ© */
        .settings-content { display: none; }
        
        /* ÿ•ÿ∏Ÿáÿßÿ± ÿßŸÑŸÇÿ≥ŸÖ ÿßŸÑŸÜÿ¥ÿ∑ ŸÖÿπ ÿ™ÿ£ÿ´Ÿäÿ± ÿ∏ŸáŸàÿ± */
        .settings-content.active { 
            display: block; 
            animation: fadeIn 0.3s ease-in-out; 
        }

        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        .nav-btn { transition: all 0.2s ease-in-out; }
    </style>
</head>
<body class="bg-gradient-to-br from-cyan-50 to-white min-h-screen text-gray-800">
  <nav class="sticky top-0 z-50 bg-white/80 backdrop-blur border-b">
    <div class="max-w-7xl mx-auto px-8 h-16 flex items-center justify-between">
      <div class="flex items-center gap-2 text-teal-600 font-bold text-xl">
        <span class="w-8 h-8 rounded-full border-2 border-teal-500 flex items-center justify-center">‚óé</span>
        TaskMaster
      </div>
      <!-- nav bar -->
      <div class="flex items-center gap-8 text-gray-600 font-medium">
        <a href="landing_page.html" class="text-teal-600 font-semibold">landing</a>
        <a href="dashboard.html" class="hover:text-teal-600">Dashboard</a>
        <a href="Courses Page UI.html" class="text-teal-600 font-semibold">Courses</a>
        
      </div>
    <!-- Icons -->
<div class="flex items-center gap-4 text-xl">

  <!-- Settings icon -->
  <a href="account.html" class="cursor-pointer">
    ‚öôÔ∏è
  </a>

  <!-- Notification icon -->
  <a href="account.html#notifications" class="cursor-pointer">
    üîî
  </a>

</div>
  </nav>

    <main class="max-w-6xl mx-auto mt-10 px-8">
        <a href="Dashboard.html" class="flex items-center text-xs text-gray-400 mb-6 hover:text-gray-600 transition-colors">
            <span class="mr-2 text-[10px]">‚ùÆ</span> Back to Dashboard
        </a>

        <h1 class="text-3xl font-bold text-gray-800 tracking-tight">Settings</h1>
        <p class="text-sm text-gray-400 mt-1 mb-10">Manage your account and preferences</p>

        <div class="flex gap-10 items-start pb-20">
            
            <div class="w-72 shrink-0">
                <div class="bg-white rounded-2xl overflow-hidden shadow-sm border border-gray-50">
                    <button onclick="showSection('account')" id="btn-account" 
                        class="nav-btn w-full flex items-center gap-3 px-6 py-4 text-sm font-bold bg-[#00a8a8] text-white">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                        Account Info
                    </button>
                    
                    <button onclick="showSection('notifications')" id="btn-notifications" 
                        class="nav-btn w-full flex items-center gap-3 px-6 py-4 text-gray-400 hover:bg-gray-50 text-sm font-bold border-b border-gray-50">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>
                        Notifications
                    </button>
                    
                    <button onclick="showSection('appearance')" id="btn-appearance" 
                        class="nav-btn w-full flex items-center gap-3 px-6 py-4 text-gray-400 hover:bg-gray-50 text-sm font-bold">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M12 2a7 7 0 0 0-7 7c0 1.5.5 3 1.3 4.3L12 22l5.7-8.7c.8-1.3 1.3-2.8 1.3-4.3a7 7 0 0 0-7-7z"/></svg>
                        Appearance
                    </button>
                </div>

                <button class="w-full mt-6 flex items-center justify-center gap-3 py-3.5 bg-[#fff5f5] border border-red-50 text-red-500 rounded-2xl text-sm font-bold hover:bg-red-100 transition-colors">
                    Logout
                </button>
            </div>

            <div class="flex-1 bg-white rounded-[2.5rem] p-12 shadow-sm border border-gray-50 min-h-[600px]">
                
                <div id="section-account" class="settings-content active">
                    <h2 class="text-2xl font-bold text-[#1e293b] mb-10">Account Information</h2>
                    
                    <form id="accountForm" class="space-y-10">
                        <div>
                            <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-4">Profile Picture</label>
                            <div class="flex items-center gap-6">
                                <div id="avatarDisplay" class="w-20 h-20 bg-[#00d1d1] rounded-full flex items-center justify-center text-white text-2xl font-bold shadow-inner bg-cover bg-center overflow-hidden">
                                    SJ
                                </div>
                                <button type="button" onclick="triggerPhotoUpload()" class="px-5 py-2.5 bg-gray-100 text-gray-600 rounded-xl text-xs font-bold hover:bg-gray-200 transition-all">
                                    Change Photo
                                </button>
                                <input type="file" id="photoInput" accept="image/*" class="hidden" onchange="updatePhoto(this)">
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl">
                            <div class="md:col-span-2">
                                <label class="flex items-center gap-2 text-xs font-bold text-gray-500 mb-3"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg> Full Name</label>
                                <input type="text" id="fullName" value="Sarah Johnson" class="w-full px-5 py-4 bg-[#f8fafc] border border-gray-100 rounded-2xl text-sm focus:ring-2 focus:ring-[#00a8a8]/20 outline-none">
                            </div>

                            <div class="md:col-span-2">
                                <label class="flex items-center gap-2 text-xs font-bold text-gray-500 mb-3"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg> Email Address</label>
                                <input type="email" id="email" value="sarah.johnson@university.edu" class="w-full px-5 py-4 bg-[#f8fafc] border border-gray-100 rounded-2xl text-sm focus:ring-2 focus:ring-[#00a8a8]/20 outline-none">
                            </div>

                            <div>
                                <label class="block text-xs font-bold text-gray-500 mb-3">University</label>
                                <input type="text" id="univ" value="State University" class="w-full px-5 py-4 bg-[#f8fafc] border border-gray-100 rounded-2xl text-sm focus:ring-2 focus:ring-[#00a8a8]/20 outline-none">
                            </div>

                            <div>
                                <label class="block text-xs font-bold text-gray-500 mb-3">Graduation Year</label>
                                <input type="number" id="grad" value="2026" class="w-full px-5 py-4 bg-[#f8fafc] border border-gray-100 rounded-2xl text-sm focus:ring-2 focus:ring-[#00a8a8]/20 outline-none">
                            </div>

                            <div class="md:col-span-2">
                                <label class="flex items-center gap-2 text-xs font-bold text-gray-500 mb-3"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/></svg> Password</label>
                                <button type="button" class="px-6 py-3 bg-gray-100 text-gray-700 rounded-xl text-xs font-bold hover:bg-gray-200 transition-all">Change Password</button>
                            </div>
                        </div>

                        <button type="submit" class="flex items-center gap-3 px-10 py-4 bg-[#00a8a8] text-white rounded-2xl text-sm font-bold hover:bg-[#008a8a] shadow-lg shadow-[#00a8a8]/30 transition-all active:scale-95">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"/></svg>
                            Save Changes
                        </button>
                    </form>
                </div>

                <div id="section-notifications" class="settings-content">
                    <h2 class="text-2xl font-bold text-[#1e293b] mb-10">Notifications</h2>
                    <p class="text-gray-400">Manage how you receive alerts and updates.</p>
                </div>

                <div id="section-appearance" class="settings-content">
                    <h2 class="text-2xl font-bold text-[#1e293b] mb-10">Appearance</h2>
                    <p class="text-gray-400">Customize your theme and workspace look.</p>
                </div>

            </div>
        </div>
    </main>

    <script>
        // Ÿàÿ∏ŸäŸÅÿ© ÿßŸÑÿ™ŸÜŸÇŸÑ ÿ®ŸäŸÜ ÿßŸÑÿ£ŸÇÿ≥ÿßŸÖ Ÿàÿ™ÿ∫ŸäŸäÿ± ŸÑŸàŸÜ ÿßŸÑÿ≤ÿ± ÿßŸÑŸÜÿ¥ÿ∑
        function showSection(sectionId) {
            document.querySelectorAll('.settings-content').forEach(s => s.classList.remove('active'));
            document.getElementById('section-' + sectionId).classList.add('active');

            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('bg-[#00a8a8]', 'text-white');
                btn.classList.add('text-gray-400', 'hover:bg-gray-50');
            });

            const activeBtn = document.getElementById('btn-' + sectionId);
            activeBtn.classList.add('bg-[#00a8a8]', 'text-white');
            activeBtn.classList.remove('text-gray-400', 'hover:bg-gray-50');
        }

        // Ÿàÿ∏ŸäŸÅÿ© ÿ™ÿ∫ŸäŸäÿ± ÿßŸÑÿµŸàÿ±ÿ© ÿßŸÑÿ¥ÿÆÿµŸäÿ©
        function triggerPhotoUpload() {
            document.getElementById('photoInput').click();
        }

        function updatePhoto(input) {
            const file = input.files[0];
            const display = document.getElementById('avatarDisplay');

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    display.style.backgroundImage = `url('${e.target.result}')`;
                    display.innerText = ""; // ŸÖÿ≥ÿ≠ ÿßŸÑÿ£ÿ≠ÿ±ŸÅ ÿßŸÑÿ£ŸàŸÑŸâ ÿπŸÜÿØ Ÿàÿ∂ÿπ ÿµŸàÿ±ÿ©
                };
                reader.readAsDataURL(file);
            }
        }

  // ÿ®ŸäÿØÿÆŸÑ ÿπ ŸÖÿ≥ÿØÿ¨ÿßÿ™ ÿπ ÿ∑ŸàŸÑ
  window.addEventListener("load", () => {
    if (window.location.hash === "#notifications") {
      showSection("notifications");
    }
  });

        // ŸÖÿπÿßŸÑÿ¨ÿ© ŸÜŸÖŸàÿ∞ÿ¨ ÿ≠ŸÅÿ∏ ÿßŸÑÿ™ÿ∫ŸäŸäÿ±ÿßÿ™
        document.getElementById('accountForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            
            btn.innerText = "Saving...";
            setTimeout(() => {
                alert("Settings updated successfully!");
                btn.innerHTML = originalText;
            }, 800);
        });
    </script>
</body>
