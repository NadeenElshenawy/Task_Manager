<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskMaster Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        scroll-behavior: smooth;
      }

      .settings-content {
        display: none;
      }

      .settings-content.active {
        display: block;
        animation: fadeIn 0.3s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .nav-btn {
        transition: all 0.2s ease-in-out;
      }

      #toast-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body
    class="bg-gradient-to-br from-cyan-50 to-white min-h-screen text-gray-800"
    id="bg"
  >
    <div id="toast-container"></div>

    <nav class="sticky top-0 z-50 bg-white/80 backdrop-blur border-b">
      <div
        class="max-w-7xl mx-auto px-8 h-16 flex items-center justify-between"
      >
        <div class="flex items-center gap-2">
          <div
            class="w-8 h-8 bg-teal-500 rounded-full flex items-center justify-center"
          >
            <i class="fas fa-bullseye text-white text-sm"></i>
          </div>
          <span
            class="text-xl font-bold text-slate-800 tracking-tight text-teal-600"
          >
            TaskMaster
          </span>
        </div>
        <div class="flex items-center gap-8 text-gray-600 font-medium">
          <a href="landing_page.html" class="hover:text-teal-600">landing</a>
          <a href="dashboard.html" class="hover:text-teal-600">Dashboard</a>
          <a href="Courses Page UI.html" class="hover:text-teal-600">Courses</a>
        </div>
        <div class="flex items-center gap-4 text-xl">
          <a href="account.html" class="cursor-pointer">‚öôÔ∏è</a>
          <a href="account.html#notifications" class="cursor-pointer">üîî</a>
        </div>
      </div>
    </nav>

    <main class="max-w-6xl mx-auto mt-10 px-8">
      <a
        href="Dashboard.html"
        class="flex items-center text-xs text-gray-400 mb-6 hover:text-gray-600 transition-colors"
      >
        <span class="mr-2 text-[10px]">‚ùÆ</span> Back to Dashboard
      </a>

      <h1 class="text-3xl font-bold text-gray-800 tracking-tight">Settings</h1>
      <p class="text-sm text-gray-400 mt-1 mb-10">
        Manage your account and preferences
      </p>

      <div class="flex gap-10 items-start pb-20">
        <div class="w-72 shrink-0">
          <div
            class="bg-white rounded-2xl overflow-hidden shadow-sm border border-gray-50"
          >
            <button
              onclick="showSection('account')"
              id="btn-account"
              class="nav-btn w-full flex items-center gap-3 px-6 py-4 text-sm font-bold bg-[#00a8a8] text-white"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                <circle cx="12" cy="7" r="4" />
              </svg>
              Account Info
            </button>

            <button
              onclick="showSection('notifications')"
              id="btn-notifications"
              class="nav-btn w-full flex items-center gap-3 px-6 py-4 text-gray-400 hover:bg-gray-50 text-sm font-bold border-b border-gray-50"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" />
                <path d="M13.73 21a2 2 0 0 1-3.46 0" />
              </svg>
              Notifications
            </button>

          </div>

          <button
            onclick="handleLogout()"
            class="w-full mt-6 flex items-center justify-center gap-3 py-3.5 bg-[#fff5f5] border border-red-50 text-red-500 rounded-2xl text-sm font-bold hover:bg-red-100 transition-colors"
          >
            <svg
              class="w-4 h-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
              />
            </svg>
            Logout
          </button>
        </div>

        <div
          class="flex-1 bg-white rounded-[2.5rem] p-12 shadow-sm border border-gray-50 min-h-[600px]"
        >
          <div id="section-account" class="settings-content active">
            <h2 class="text-2xl font-bold text-[#1e293b] mb-10">
              Account Information
            </h2>
            <form id="accountForm" class="space-y-10">
              <div>
                <label
                  class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-4"
                  >Profile Picture</label
                >
                <div class="flex items-center gap-6">
                  <div
                    id="avatarDisplay"
                    class="w-20 h-20 bg-[#00d1d1] rounded-full flex items-center justify-center text-white text-2xl font-bold shadow-inner bg-cover bg-center overflow-hidden"
                  >
                    SJ
                  </div>
                  <button
                    type="button"
                    onclick="triggerPhotoUpload()"
                    class="px-5 py-2.5 bg-gray-100 text-gray-600 rounded-xl text-xs font-bold hover:bg-gray-200 transition-all"
                  >
                    Change Photo
                  </button>
                  <input
                    type="file"
                    id="photoInput"
                    accept="image/*"
                    class="hidden"
                    onchange="updatePhoto(this)"
                  />
                </div>
              </div>

              <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl">
                <div class="md:col-span-2">
                  <label
                    class="flex items-center gap-2 text-xs font-bold text-gray-500 mb-3"
                    >Full Name</label
                  >
                  <input
                    type="text"
                    id="fullName"
                    value="Sarah Johnson"
                    class="w-full px-5 py-4 bg-[#f8fafc] border border-gray-100 rounded-2xl text-sm outline-none focus:ring-2 focus:ring-teal-500/20"
                  />
                </div>
                <div class="md:col-span-2">
                  <label
                    class="flex items-center gap-2 text-xs font-bold text-gray-500 mb-3"
                    >Email Address</label
                  >
                  <input
                    type="email"
                    id="email"
                    value="sarah.johnson@university.edu"
                    class="w-full px-5 py-4 bg-[#f8fafc] border border-gray-100 rounded-2xl text-sm outline-none"
                  />
                </div>
              </div>

              <button
                type="submit"
                class="flex items-center gap-3 px-10 py-4 bg-[#00a8a8] text-white rounded-2xl text-sm font-bold hover:bg-[#008a8a] shadow-lg shadow-[#00a8a8]/30 transition-all active:scale-95"
              >
                Save Changes
              </button>
            </form>
          </div>

          <div id="section-notifications" class="settings-content">
            <h2 class="text-2xl font-bold text-[#1e293b] mb-10">
              Notification Preferences
            </h2>

            <div class="space-y-6">
              <div
                class="flex items-center justify-between p-6 bg-gray-50/50 rounded-2xl border border-gray-100"
              >
                <div>
                  <h3 class="font-bold text-gray-700">Settings Updates</h3>
                  <p class="text-xs text-gray-400">
                    Receive alerts when you change your profile info
                  </p>
                </div>
                <label class="relative inline-flex items-center cursor-pointer">
                  <input
                    type="checkbox"
                    id="notify-settings"
                    class="sr-only peer"
                    checked
                    onchange="toggleNotification('Settings')"
                  />
                  <div
                    class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-teal-500"
                  ></div>
                </label>
              </div>

              <div
                class="flex items-center justify-between p-6 bg-gray-50/50 rounded-2xl border border-gray-100"
              >
                <div>
                  <h3 class="font-bold text-gray-700">Course Activities</h3>
                  <p class="text-xs text-gray-400">
                    Notifications when a new course is added
                  </p>
                </div>
                <label class="relative inline-flex items-center cursor-pointer">
                  <input
                    type="checkbox"
                    id="notify-courses"
                    class="sr-only peer"
                    checked
                    onchange="toggleNotification('Courses')"
                  />
                  <div
                    class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-teal-500"
                  ></div>
                </label>
              </div>
            </div>

            <button
              onclick="saveNotificationPrefs()"
              class="mt-10 px-8 py-3 bg-teal-500 text-white rounded-xl text-sm font-bold hover:bg-teal-600 transition-all"
            >
              Save Preferences
            </button>
          </div>
        </div>
      </div>
    </main>

    <script>
      function showSection(sectionId) {
        document
          .querySelectorAll(".settings-content")
          .forEach((s) => s.classList.remove("active"));
        const targetSection = document.getElementById("section-" + sectionId);
        if (targetSection) targetSection.classList.add("active");

        document.querySelectorAll(".nav-btn").forEach((btn) => {
          btn.classList.remove("bg-[#00a8a8]", "text-white");
          btn.classList.add("text-gray-400", "hover:bg-gray-50");
        });

        const activeBtn = document.getElementById("btn-" + sectionId);
        if (activeBtn) {
          activeBtn.classList.add("bg-[#00a8a8]", "text-white");
          activeBtn.classList.remove("text-gray-400", "hover:bg-gray-50");
        }
      }

      function showToast(message) {
        const container = document.getElementById("toast-container");
        const toast = document.createElement("div");
        toast.className =
          "mb-3 bg-gray-800 text-white px-6 py-3 rounded-xl shadow-2xl animate-fadeIn text-sm font-medium border-l-4 border-teal-500";
        toast.innerText = message;
        container.appendChild(toast);
        setTimeout(() => toast.remove(), 3000);
      }

      function handleLogout() {
        if (confirm("Are you sure you want to logout?")) {
          alert("Logging out...");
          window.location.href = "landing_page.html";
        }
      }

      function saveNotificationPrefs() {
        const settingsNotify =
          document.getElementById("notify-settings").checked;
        const coursesNotify = document.getElementById("notify-courses").checked;

        localStorage.setItem("notif_settings", settingsNotify);
        localStorage.setItem("notif_courses", coursesNotify);

        showToast("Notification preferences saved! ‚úÖ");
      }

      function toggleNotification(type) {
        const isChecked = event.target.checked;
        showToast(
          `${type} notifications ${isChecked ? "enabled" : "disabled"}`,
        );
      }

      document
        .getElementById("accountForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const btn = e.target.querySelector('button[type="submit"]');
          const originalText = btn.innerHTML;

          btn.innerText = "Saving...";

          setTimeout(() => {
            btn.innerHTML = originalText;

            if (localStorage.getItem("notif_settings") !== "false") {
              showToast("Profile updated successfully! ‚öôÔ∏è");
            }
            alert("Settings updated successfully!");
          }, 800);
        });

      window.addEventListener("load", () => {
        if (window.location.hash === "#notifications") {
          showSection("notifications");
        }

        if (localStorage.getItem("notif_settings") === "false")
          document.getElementById("notify-settings").checked = false;
        if (localStorage.getItem("notif_courses") === "false")
          document.getElementById("notify-courses").checked = false;
      });

      function triggerPhotoUpload() {
        document.getElementById("photoInput").click();
      }
      function updatePhoto(input) {
        const file = input.files[0];
        const display = document.getElementById("avatarDisplay");
        if (file) {
          const reader = new FileReader();
          reader.onload = (e) => {
            display.style.backgroundImage = `url('${e.target.result}')`;
            display.innerText = "";
          };
          reader.readAsDataURL(file);
        }
      }
    </script>
  </body>
</html>
